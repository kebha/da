<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{ photo.username }}</h4>
    <img src="{{ photo.url }}" alt="{{ photo.username }}" />
    <div class="text-center">
      <button
        class="btn ptn-sm btn-success me-1"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button class="btn ptn-sm btn-danger" (click)="rejectPhoto(photo.id)">
        Reject
      </button>
    </div>
  </div>
</div>
